<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" >
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" >
    <title>Nożyce w Dłoni: Cennik</title>
</head>
<body>

<div th:insert="webStatic/menu.html :: nav"></div>

<div class="container">

    <div class="login-form">

        <form th:action="@{/user/save_price_list}"
              th:object="${addService}" th:method="POST">

            <input type="hidden" th:field="*{idPriceList}"/>

            <h2>Dodaj usługę:</h2>
            <hr>

            <div class="form-group row margin-sm-right">
                <p class="col-3">Kategoria:</p>
                <select class="form-control col-9" required="required" th:field="*{category}">
                    <option value="" selected hidden>Wybierz Kategorię...</option>
                    <option value="man">Mężczyźni</option>
                    <option value="woman">Kobiety</option>
                    <option value="colorization">Koloryzacja</option>
                    <option value="otherServices">Inne zabiegi</option>
                </select>
            </div>

            <div class="form-group row margin-sm-right">
                <p class="col-3">Nazwa:</p>
                <input type="text" required="required" th:field="*{name}"
                   class="form-control col-9" placeholder="Nazwa np.: farbowanie">
            </div>

            <div class="form-group row margin-sm-right">
                <p class="col-3">Cena:</p>
                <input type="number" required="required" th:field="*{price}"
                   class="form-control col-9" placeholder="Podaj cenę usługi">
            </div>

            <div class="form-group row margin-sm-right">
                <p class="col-3">Czas:</p>
            <input type="number" required="required" step="20" min="20" value="20" th:field="*{time}"
                   class="form-control col-9" placeholder="Podaj czas trwania usługi w minutach">
            </div>

            <div class="form-inline">
                <button type="submit" class="btn btn-info">Dodaj</button>
                <div class="ml-auto">
                    <a th:href="@{/price_list}">Powrót do cennika</a>
                </div>
            </div>

        </form>
        <hr>
    </div>
</div>

<div th:insert="webStatic/menu.html :: footer"></div>

</body>
</html>
