<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}" >
    <link rel="stylesheet" type="text/css" th:href="@{css/login.css}" >
    <title>Nożyce w Dłoni: Strona główna</title>

</head>
<body>

    <div th:insert="webStatic/menu.html :: nav"></div>

    <div class="logout-info" th:if="${param.errorConfirmEmail}">
        <div>Niepoprawny link aktywujący konto</div>
    </div>
    <div class="success-info" th:if="${param.confirmEmailSuccess}">
        <div>Konto zostało aktywowane. Zaloguj się</div>
    </div>
    <div class="success-info" th:if="${param.signUpSuccess}">
        <div>Na adres Email został wysłany link potwierdzający</div>
    </div>

    <div class="container">

        <div class="login-form">

            <form class="login-form" action="/login" th:method="POST">
                <!---<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>--->

                <h3>Logowanie </h3>
                <hr>

                <div class="invalid-login" th:if="${param.error}">
                    <div class="text-login">Niepoprawne hasło bądź email</div>
                </div>

                <div class="form-group">
                    <input type="text" required="required" name="username"
                           class="login-element form-control" placeholder="email">
                </div>

                <div class="form-group">
                    <input type="password" required="required" name="password"
                           class="login-element form-control" placeholder="Hasło">
                </div>

                <div class="form-inline">
                    <button type="submit" class="btn btn-info">Zaloguj</button>
                    <div class="ml-auto">
                        Nie masz konta? <a th:href="@{/sign_up}">Zarejestruj się</a>
                    </div>
                </div>
                <hr>
                <a href="javascript:history.back()">Powrót</a>
            </form>
        </div>

    </div>

    <div th:insert="webStatic/menu.html :: footer"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
